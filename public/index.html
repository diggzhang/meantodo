<!DOCTYPE html>
<html ng-app="scotchTodo">
<head>
    <meta charset="UTF-8">
    
    <title>MeanTodo</title>
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    
    <style>
        html {
            overflow-y: scroll;
        } 
        
        body {
            padding-top: 50px;
        }
        
        #todo-list {
            margin-bottom: 30px;
        }
    </style>
    
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script>

    <script src="core.js"></script>
</head>
<body ng-controller="mainController">
    <div class="container">
        
        <div class="jumbotron text-center">
            <h1>Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
        </div>
        
        <!--        display all todos as list-->
        <div id="todo-list" class="row">
            <div class="col-md-4 col-sm-offset-4">
                
                <div class="checkbox" ng-repeat="todo in todos">
                    <label for="">
                        <input type="checkbox" ng-click="deleteTodo(todo._id)">{{todo.text}}
                    </label>
                </div>
            </div>
        </div>
       
        <!--        create a todo -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="I want more" ng-model="formData.text">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()"> Add </button>
                </form>
            </div>
        </div>
        
    </div>
    
</body>
</html>
